{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'farmers/loginsignup/css/fontawsom-all.min.css' %}">

</head>

<body>

          </div>

      </nav>
        <div class="container ">
            <div class="row ">
                
            {% block content %}
             
            {% endblock %}

            </div>
        </div>

<script src="{% static 'farmers/loginsignup/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'farmers/loginsignup/js/popper.min.js' %}"></script>
<script src="{% static 'farmers/loginsignup/js/bootstrap.min.js' %}"></script>
