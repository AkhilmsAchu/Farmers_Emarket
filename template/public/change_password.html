{% extends 'public/loginsignupbase.html' %}
{% load static %}
{% block content %}
<style>

.helptext{
  color: #82ae46;
  font-family: Arial, Helvetica, sans-serif;
}
ul.errorlist{
  color: #fd0303;
  font-family: Arial, Helvetica, sans-serif;
}
.btn-primary {
    color: #fff;
    background-color: #82ae46;
    border-color: #82ae46;
}
</style>
                <div class="col-sm-10 login-box">
                    <div class="row">
                        <div class="col-lg-8 col-md-7 log-det">
                            
                            <h2>Change Password</h2>
                            
                            <p></p>


                            <div class="text-box-cont">
                                <form method="post">
                                  {% csrf_token %}
                                  {{ form }}
                                  <p></p>
                                  <button type="submit" class="btn btn-primary">Save changes</button>
                                </form> 
                            </div>
                            


                        </div>
                        <div class="col-lg-4 col-md-5 box-de" style="background-image: url({% static 'public/images/bg_2.jpg' %});">
                           
                        </div>
                    </div>
                </div>
{% if messages %}

    {% for message in messages %}
    <script>
      alert('{{ message }}'); 
      compareStr();
      function compareStr() {
            var string1 = "{{message}}";
            var string2 = 'Your password has been changed successfully!';
            var result = string1.localeCompare(string2);
            if (result==0)
            {
              window.location.href = "/" ;
            }    
         }
    </script>
    {% endfor %}

{% endif %}
 {% endblock %}
